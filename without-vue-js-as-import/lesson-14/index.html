<!DOCTYPE html>
<html lang="en">

<head>

	<title>Vue.JS Tutorials</title>

	<link rel="stylesheet" href="styles.css">
	<script src="../vue.js"></script>
</head>

<body>

	<div id="vue-app-one">

		<h3>Vue Instance Number 1</h3>

	<script src="app.js"></script>

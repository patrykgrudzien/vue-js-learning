<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue.JS Tutorials</title>

	<link rel="stylesheet" href="styles.css">
	<script src="../vue.js"></script>
</head>

<body>

	<div id="vue-app">
		<h2>Refs</h2>

		<!-- We want to get access to this element using $refs -->
		<input type="text" ref="myInputReference">

		<button v-on:click="readRefs">Submit</button>
		<p>{{ inputValue }}</p>
	</div>

	<script src="app.js"></script>
</body>

</html>

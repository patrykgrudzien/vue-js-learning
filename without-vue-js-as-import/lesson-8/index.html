<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue.JS Tutorials</title>

	<link rel="stylesheet" href="styles.css">
	<script src="../vue.js"></script>
</head>

<body>

	<div id="vue-app">

		<h1>Two-Way Data Binding</h1>

		<label>Name:</label>
		<input type="text" v-model="name">
		<span>{{ name }}</span>

		<label>Age:</label>
		<input type="text" v-model="age">
		<span>{{ age }}</span>

	</div>

	<script src="app.js"></script>
</body>

</html>

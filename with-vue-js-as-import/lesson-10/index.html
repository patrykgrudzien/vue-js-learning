<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue.JS Tutorials</title>

	<link rel="stylesheet" href="styles.css">
	<script src="../vue.js"></script>
</head>

<body>

	<div id="vue-app">

		<h1>Dynamic CSS</h1>

		<h2>Example 1</h2>
		<!-- v-bind:class="{available: available} -->
		<!-- {available: available} -->
		<!-- {key: value} -->
		<!-- {className: true/false} -->
		<div v-on:click="available = !available" v-bind:class="{available: available}">
			<span>Driver</span>
		</div>

		<h2>Example 2</h2>
		<button v-on:click="nearby = !nearby">Toggle nearby</button>
		<button v-on:click="available = !available">Toggle available</button>
		<div v-bind:class="computedClasses">
			<span>Computed Driver</span>
		</div>

	</div>

	<script src="app.js"></script>
</body>

</html>

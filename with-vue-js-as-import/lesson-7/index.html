<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue.JS Tutorials</title>

	<link rel="stylesheet" href="styles.css">
	<script src="../vue.js"></script>
</head>

<body>

	<div id="vue-app">

		<h1>Keyboard Events</h1>

		<label>Name:</label>
		<input type="text" v-on:keyup.enter="logName">

		<label>Age:</label>
		<!-- WE'LL SEE OUTPUT IN CONSOLE OLNY IF "ALT"+"ENTER" KEYS WILL BE PRESSED -->
		<input type="text" v-on:keyup.alt.enter="logAge">

	</div>

	<script src="app.js"></script>
</body>

</html>

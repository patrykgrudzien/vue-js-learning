<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue.JS Tutorials</title>

	<link rel="stylesheet" href="styles.css">
	<script src="../vue.js"></script>
</head>

<body>

	<div id="vue-app">

		<h1>Keyboard Events</h1>

		<label>Name:</label>
		<input type="text" v-model="name">
		<span>{{ name }}</span>

		<label>Age:</label>
		<!-- WE'LL SEE OUTPUT IN CONSOLE OLNY IF "ENTER" KEY WILL BE PRESSED -->
		<input type="text" v-model="age">
		<span>{{ age }}</span>

	</div>

	<script src="app.js"></script>
</body>

</html>

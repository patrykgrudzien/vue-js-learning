<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue.JS Tutorials</title>

	<link rel="stylesheet" href="styles.css">
	<script src="../vue.js"></script>
</head>

<body>

	<div id="vue-app">
		<h1>Events</h1>

		<!-- MODIFIER to default "click" event	-->
		<button v-on:click.once="add(1)">Add a Year</button>
		<!-- We can write "v-on:click" in a little shorter way -->
		<button @click="subtract(1)">Subtract a Year</button>

		<br><br>

		<!-- Double click	-->
		<button v-on:dblclick="add(10)">Add 10 Years (double click)</button>
		<!-- We can write "v-on:dblclick" in a little shorter way -->
		<button @dblclick="subtract(10)">Subtract 10 Years (double click)</button>

		<p>My age is {{ age }}</p>

		<div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>

		<!-- PREVENT DEFAULT BEHAVIOR OF A LINK -->
		<a v-on:click.prevent="customLinkClick" href="https://www.onet.pl">Onet.pl</a>
	</div>

	<script src="app.js"></script>
</body>

</html>

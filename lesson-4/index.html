<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.JS Tutorials</title>
	
	<link rel="stylesheet" href="styles.css">
	<script src="../vue.js"></script>
</head>
<body>
	
	<div id="vue-app">
		<h1>Data Binding</h1>

		<a v-bind:href="website">Google</a>

		<br><br>

		<!-- Shorter way to write the same as above -->
		<a :href="allegro">Allegro</a>
		
		<br><br>
		
		<input type="text" v-bind:value="job">
		
		<br>
		
		<p v-html="websiteTag"></p>
	</div>
	
	<script src="app.js"></script>
</body>
</html>
